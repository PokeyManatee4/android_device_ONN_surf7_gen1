name: Custom TWRP
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Custom TWRP
    runs-on: ubuntu-latest
    container: 
      image: fr3akyphantom/droid-builder:latest
      options: --user 1001

    steps:
    - uses: actions/checkout@v3

    - name: Config
      run: make config && chmod +x docker.sh
    
    - name: Build
      run: ./docker.sh

    - uses: actions/upload-artifact@v3
      with:
        name: Recovery
        path: ~/twrp/out
