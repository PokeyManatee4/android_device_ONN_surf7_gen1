name: Build
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    name: Custom TWRP
    runs-on: ubuntu-20.04
    container: fr3akyphantom/droid-builder:latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true


    - name: Install dependencies
      run: make config

    - name: Build
      run: make all

    - uses: actions/upload-artifact@v3
      with:
        name: Recovery
        path: ~/out
